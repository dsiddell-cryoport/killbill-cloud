# Kill Bill Database Configuration
org.killbill.dao.url=jdbc:mysql://localhost:3306/killbill
org.killbill.dao.user=killbill
org.killbill.dao.password=killbill

# Database connection pool settings
org.killbill.dao.maxActive=50
org.killbill.dao.minIdle=5
org.killbill.dao.maxIdle=25

# Cache Configuration
org.killbill.cache.enabled=true
org.killbill.cache.timeToIdleSeconds=3600
org.killbill.cache.timeToLiveSeconds=7200

# Security Configuration
org.killbill.security.keystorePath=/path/to/keystore.jks
org.killbill.security.keystorePassword=changeit

# Kill Bill Server Configuration
org.killbill.server.baseUrl=http://localhost:8080
org.killbill.server.threads.min=10
org.killbill.server.threads.max=200

# Plugin Configuration
org.killbill.osgi.bundleCacheEnabled=true
org.killbill.osgi.bundleCacheDir=/var/tmp/killbill/bundles

# Email Notification Configuration
org.killbill.notification.email.smtp.host=smtp.example.com
org.killbill.notification.email.smtp.port=587
org.killbill.notification.email.smtp.user=example@example.com
org.killbill.notification.email.smtp.password=secret
org.killbill.notification.email.from=example@example.com

# Payment Plugin Configuration Example (Stripe)
org.killbill.payment.provider.stripe.apiKey=sk_test_xxxxxxxxxxxxxxxxx

# Logging Configuration
org.killbill.logging.level=INFO

# Locale and Timezone
org.killbill.locale.default=en_US
org.killbill.timezone.default=UTC

# Metrics Configuration
org.killbill.metrics.graphite.host=graphite.example.com
org.killbill.metrics.graphite.port=2003
org.killbill.metrics.reporting.interval=60
